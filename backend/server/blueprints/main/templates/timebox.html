    td {

        position: relative;
    }
    td:after {

        display: block;
        margin-top: 100%;
    }
    td .content {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: gray;
        border: 3px solid black;
    }
</style>

<script>
    (function() {
        setInterval(function() {
            let d = new Date();
            let seconds = Math.round(d.getTime() / 1000);
            let mod = seconds % (2 ** 25)

            let bin = (mod >>> 0).toString(2);

            if (bin.length < 25) {
                bin = "0".repeat(bin.length - 25) + bin;
            }

            for (let i = 0; i < 25; i++) {
                if (bin.charAt(i) === "0") {
                    document.getElementById(i.toString()).style.background = "white";
                } else {
                    document.getElementById(i.toString()).style.background = "black";
                }
            }
        },300);
    })()

</script>
